<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário: *</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="15" placeholder="Digite aqui o usuário" autocomplete="username">
        </p>
<!-- 
            required: Determina que o campo é necessário ser preenchido antes de enviar
            minlength: Determina o número mínimo de caracteres
            maxlength: Determina o número máximo de caracteres
            size: No próprio html, determina o tamanho da caixa de texto
            placeholder: Cria uma “dica” na caixa de texto (que some quando usuário começar a digitar)
            autocomplete: Serve para o navegador entender o que é a caixa de texto. Por exemplo, se o navegador já tem salvo o nome da pessoa, e o autocomplete estiver com “name”, ele vai saber que nesse campo, é para sugerir o nome.
                ps.: Dentro da tag <form>, o autocomplete precisa estar ligado. 
 -->
        <p>
            <label for="isen">Senha: *</label>
            <input type="password" name="sen" id="isen" required minlength="8" size="15" placeholder="max 8 letras" autocomplete="current-password">
        </p>
        
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
