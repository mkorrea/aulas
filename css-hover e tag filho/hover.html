<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover e Tag Filho</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }

        div:hover {
            background-color: cadetblue;
        }

        div > p {
/*   a tag "p" que é filho de "div "      */
            display: none;
/*   não vai aparecer                     */
        }
        div:hover > p {
/*   mas quando passar o mouse sobre <div>, vai aparecer (display:block)  */
            display: block;
        }
    </style>
</head>
<body>
    <h1>Exemplo de texto</h1>
    <p>exemplo de parágrafo</p>
    <div>Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
    <p>fim do exemplo</p>
    
</body>
</html>
