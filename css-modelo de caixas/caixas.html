<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            background-color: aquamarine;
            height: 300px;
            width: 300px;
            border: 10px solid darkblue;
            padding: 100px 75px 50px 25px;

            padding-top: 100px;
            padding-right: 75px;
            padding-bottom: 50px;
            padding-left: 25px;

            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paárgrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de inline-level</a>. Estão só ocupa o espaço necessario</p>
</body>
</html>
