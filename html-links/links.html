<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <h1>Criando Links externos</h1>
        <p>Acesse o youtube clicando <a href="https://youtube.com">aqui</a></p>   
<!--        Para criar um link clicável, coloque o texto dentro da tag <a>
            dentro de "href", coloque o link completo, "com https://" -->
        <p>Acesse o instagram clicando <a href="https://instagram.com" target="_blank" rel="external">nesse texto</a></p>
<!--        Utilizando a " target="_blank" rel="external" ", faz com que o link seja aberto em outra aba 
            target="_blank" para abrir em nova aba
            rel="external" para mostrar pro navegador que é um link externo-->
    <hr>
    
    <h1>Criando Links internos</h1>
    <p>Para acessar o conteúdo de <em>Listas</em>, basta clicar <a href="listas.html" target="_self" rel="next">aqui</a>!</p>
<!--        Em links internos, colocamos o diretório.html da próxima página
            target="_self" para mostrar pro navegador que o link é para uma página interna
            rel="next" para mostrar pro navegador que é uma próxima página
            rel="prev" usariamos na página 2, junto com o link para voltar para página inicial ou anterior--> <hr>

    <h1>Craindo links para download</h1>
    <p><a href="imagens/tanjiro.rar">clique aqui para baixar a imagem do Tanjiro</a></p>
<!--        Para criar um link com download, é necessario colocar o arquivo na mesma pasta do projeto e dar seu diretório em href -->


</body>
</html>
