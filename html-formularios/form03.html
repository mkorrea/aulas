<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Formulario de nota</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required placeholder="Nome completo" size="30" autocomplete="name" minlength="5">
        </p>

        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" required placeholder="Média" min="0" max="10" step="0.1" >
        </p>
<!-- 
        min e max: Para o numéros, determina o valor mínimo e máximo 
        step: Define de quantos em quantos números serão aceitos, se usar step=”0.5”, o número 6,7 não vai ser aceito, só {...} 6,5 - 7,0 - 7,5 {...}
 -->
        <p>
            <label for="idata">Data</label>
            <input type="date" name="data" id="idata" value="2000-12-02">
        </p>
<!-- 
        value: Responsável por já deixar um valor estabelecido (que pode ser trocado) 
        (Com JavaScript é possível definir para sempre mostrar o dia atual)
        (Também pode ser usado em outros input)
 -->

    <p>
        <label for="ihora">Horario</label>
        <input type="time" name="hora" id="ihora">
    </p>
        <p>
            <input type="submit" value="Enviar" >
        </p>

    </form>

</body>
</html>
