<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        td {
            width: 100px;
            height: 100px;
            padding: 7px;
            text-align: center;
            vertical-align: top;
            border: 2px solid grey;
        }

        table {
            border-collapse: collapse; 
                      /*    "separate"   é o padrão, celulas ficam afastadas    */
        }

    </style>
</head>
<body>
<!--
    HIERARQUIA DE TABELAS  (simples)

    Table (tabela)
        Table Row (linha de tabela)
            Table Header (cabeçalho de tabela)
            Table Data (dado de tabela)
-->

    <table>
        <tr> <!-- primeira linha -->
            <td>a1</td>
            <td>b1</td>
            <td>c1</td>
        </tr>
        <tr> <!-- segunda linha -->
            <td>a2</td>
            <td>b2</td>
            <td>c2</td>
        </tr>
        <tr> <!-- terceira linha -->
            <td>a3</td>
            <td>b3</td>
            <td>c3</td>
        </tr>
    </table>    



</body>
</html>
