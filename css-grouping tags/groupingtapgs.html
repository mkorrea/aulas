<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping tags</title>
</head>
<body>
    <div>texto</div>
<!-- conteúdo box-level -->
    <p>incio<span>texto</span>fim</p>
<!-- conteúdo inline-level -->

    <header>
<!-- cabeçalho -->
<!-- funciona como se fosse um <div>, mas os ajuda o navegador a saber que é um cabeçalho -->
        <nav>
    <!-- menu de navegação -->
        </nav>
    </header>

    <main>
<!-- conteúdo principal -->
        <section>
            <article>

            </article>
        </section>
    </main>

    <footer>
<!-- rodapé -->
    </footer>

</body>
</html>
