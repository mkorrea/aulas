<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            width: 100%;
        }

        table {
            width: 300px;
            border-collapse: collapse;
        }
        
        th, td {
            border: 1px solid black;
        }

        td.num {
            text-align: right;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>uso de tabelas grandes</h1>

    <table>
        <caption>maiores populações do Brasil</caption>
        <thead>
            <tr>
                <th scope="col">Estados</th>
                <th scope="col">População</th>
                <!-- scope serve para ajudar o mecanismo de busca a entender a tabela
                col: mostra que os dados (de estado e população por exemplo, estaõ sendo mostrados em coluna)
                row: mostra que os dados esão na mesma linha -->
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">46 milhoes</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21 milhoes</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">17 milhoes</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th scope="row">Total de habitantes</th>
                <td>84 milhoes</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
