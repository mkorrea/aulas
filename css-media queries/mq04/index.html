<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="tablet.css" media="screen and (min-width: 768px) and (max-width: 992px)" >
    <link rel="stylesheet" href="pc.css" media="screen and (min-width: 992px) and (max-width: 1200px)">
    <link rel="stylesheet" href="tv.css" media="screen and (min-width: 1200px)">
    <link rel="stylesheet" href="impressao.css" media="print">

<!-- 
    O Typical Device Breakpoint é de:
        - Pequenas telas: até 600px
        - Celular: de 600px até 768px
        - Tablet: de 768px até 992px
        - Monitor: de 992px até 1200px
        - Grandes telas: acima de 1200px 
 -->

</head>
<body>
    <main>
        <h1>Testando Media Queries</h1>
        <img id="celular" src="imagens/icon-phone.png" alt="versão para celular">
        <img id="tablet" src="imagens/icon-tablet.png" alt="versão para tablet">
        <img id="pc" src="imagens/icon-pc.png" alt="versão para pc">
        <img id="tv" src="imagens/icon-tv.png" alt="versão para tv">
        <img id="imprimir" src="imagens/icon-print.png" alt="versão para imprimir">
    </main>
</body>
</html>
