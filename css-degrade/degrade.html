<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degradê</title>
    <style>
        * {
            /* colocar esse *, define que é uma configuração para toda a página, sem ele e o comado "height", o degradê não ficaria na página toda */
            height: 100%;
        }
        body {
            background-image: linear-gradient(to bottom, black, darkblue, blue white);
            /* para adicionar um degradê, usa-se backgound-image */
            /* para definir a direção, usamos: to right, left, top ou bottom   |   também posso definir a direção por graus, por exemplo; "45deg"  */
            /* e em seguida, as cores do degradê */

            /* ao lado da cor, também posso definir a % de espaço que ela vai ter em relação ao espaço, por exemplo;
               rgba(5, 5, 109, 0.828) 50% */
        }
    </style>
</head>
<body>
    <h1>Testando gradientes</h1>
</body>
</html>
